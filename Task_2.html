<!DOCTYPE html>
<html>
  <head>
    <title>Page Access Counter</title>
  </head>
  <body>
    <h1>Welcome to my Web page!</h1>
    <p>You have visited this Web page <span id="visit-count"></span> times.</p>

    <script>
      const VISIT_COUNT_KEY = 'visitCount';

      function updateVisitCount() {
        let visitCount = parseInt(localStorage.getItem(VISIT_COUNT_KEY)) || 0;
        visitCount++;
        localStorage.setItem(VISIT_COUNT_KEY, visitCount);
        document.getElementById('visit-count').textContent = visitCount;
      }

      updateVisitCount();
    </script>
  </body>
</html>
